<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{utilitario['hiperion.titulo.pages.menuPrincipal']}</title>
	<h:outputStylesheet name="layout.css" library="css" />
	<h:outputStylesheet name="default.css" library="css" />

<h:body>
	<div align="center">
		<h:graphicImage name="banner.jpg" library="img" />
	</div>
	<div align="center">
		<h:panelGrid columns="4">
			<p:outputLabel value="#{usuarioBacking.usuarioBean.sessionUser.nombreUsuario} " styleClass="negrita" />

	</div>

		<div id="top" class="ui-widget-header ui-corner-all">

		</div>
		<p:spacer height="15px;" />
		<div align="center">
			<h:panelGrid columns="3">
				<h:panelGrid columns="1">
					<div id="left">
						<h:form>
							<p:panelMenu model="#{usuarioBacking.menumodel}">

							</p:panelMenu>
						</h:form>
					</div>
				</h:panelGrid>
				<h:panelGrid columns="1" style="width:600px;">
					<div id="content" class="left_content">
						<ui:insert name="content">Content</ui:insert>
					</div>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<div id="buttons" class="right_content">
						<ui:insert name="buttons">
						</ui:insert>
					</div>
				</h:panelGrid>

			</h:panelGrid>
		</div>
	</div>
	<!-- Pie de Pagina del Template -->
	<div id="bottom">
		<ui:insert name="bottom">Ciudadela Universitaria , Av. Am√©rica y Universitaria (593 2) 2521500</ui:insert>
	</div>
</h:body>
</html>
